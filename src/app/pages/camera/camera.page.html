<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Camera</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Captura de c√°mara</ion-title>
    </ion-toolbar>
  </ion-header>

 
  <ion-button expand="block" (click)="takePicture()">Tomar Foto</ion-button>

  <ion-card *ngIf="photo">
    <ion-card-header>
      Captura de Foto
    </ion-card-header>
    <ion-card-content>
      <img [src]="photo"  *ngIf="photo" width="100%">
    </ion-card-content>
  </ion-card>

</ion-content>
