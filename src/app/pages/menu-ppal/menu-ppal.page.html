<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Convertidor de Recetas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">Menu Principal</ion-title>
      
    </ion-toolbar>
  </ion-header>
  <!-- Colocamos la imagen dentro de un ion-grid-->
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img class="logo" src="../assets/IMG_7580.png" alt="Imagen de Tortas">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
