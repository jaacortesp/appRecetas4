<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listar</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">listar</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center color_rojo">Listado de Ingredientes</h2>

  <ion-searchbar placeholder="Buscar Ingrediente" ></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let x of arregloIngredientes">

      <ion-item>
        <ion-label>
          <h3>{{ x.nombre }} </h3>
          <h3>{{ x.cantidad }} </h3>
          <h3>{{ x.unidad_med }}</h3>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="modificar(x)" >
          <ion-icon slot="bottom" name="pencil-sharp"></ion-icon>
          Modificar
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(x)">
          <ion-icon slot="bottom" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregar']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
