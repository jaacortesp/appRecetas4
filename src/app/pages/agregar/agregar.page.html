<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agregar</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-content-center">Ingrediente a Agregar</h2>
  <ion-item>
    <ion-label position="floating">Nombre Ingrediente</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cantidad</ion-label>
    <ion-input type="number" [(ngModel)]="cantidad"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Unidad de Medida</ion-label>
    <ion-input type="text" [(ngModel)]="unidad_med"></ion-input>
  </ion-item>

  <ion-button shape="block" (click)="enviarDatos()">Guardar Cambio</ion-button>
</ion-content>
